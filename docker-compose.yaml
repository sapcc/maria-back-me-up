version: '3.5'
services:
  db_prod:
    image: mariadb:10.4.7
    networks:
      - backend
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: pw
    command: --log-bin --binlog-format=ROW  --server-id=1
    ports:
      - "3308:3306"
    volumes:
      - ./db_prod:/var/lib/mysql

  db_backup:
    image: mariadb:10.4.7
    networks:
      - backend
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: pw
      CRON_TIME: "* * * * *"
    command: --log-bin --binlog-format=ROW --server-id=3
    ports:
      - "3009:3306"
    volumes:
      - ./db_backup:/var/lib/mysql

networks:
  backend: