# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/maria-back-me-up

binaries:
  - name: backup
    fromPackage: ./cmd/backup
    installTo: bin/
  - name: verification
    fromPackage: ./cmd/verification
    installTo: bin/

coverageTest:
  only: "/pkg"
  except: "/test"

dockerfile:
  enabled: false

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: false

githubWorkflow:
  global:
    defaultBranch: master
  ci:
    enabled: true
    ignorePaths: ["**.md"]
  license:
    enabled: true
  securityChecks:
    enabled: true

renovate:
  enabled: true
  assignees:
    - stefanhipfel
