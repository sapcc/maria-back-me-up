# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/maria-back-me-up

binaries:
  - name:        backup
    fromPackage: ./cmd/backup
    installTo:   bin/
  - name:        verification
    fromPackage: ./cmd/verification
    installTo:   bin/

coverageTest:
  only: '/pkg'
  except: '/test'

variables:
  GO_LDFLAGS: '-X github.com/sapcc/maria-back-me-up/pkg/maria-back-me-up.VERSION=$(shell git rev-parse --verify HEAD | head -c 8)'

vendoring:
  enabled: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - encoding/json.Marshal
    # Any error in HTTP handlers is handled by the server itself.
    - (net/http.ResponseWriter).Write
    - (*github.com/spf13/cobra.Command).Help
